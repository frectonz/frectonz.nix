# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# Some default env vars.
env = XCURSOR_SIZE,24

exec-once = hyprpaper

xwayland {
  force_zero_scaling = true
}

input {
    kb_layout = us

    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }

    sensitivity = 0.2 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.inactive_border = rgba(ffffffff)
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    allow_tearing = false
}

decoration {
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    workspace_swipe = on
}

misc {
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
}

windowrulev2 = float,class:(Alacritty),title:(lithium)
windowrulev2 = center,class:(Alacritty),title:(lithium)

windowrulev2 = float,class:(Alacritty),title:(tuime)
windowrulev2 = center,class:(Alacritty),title:(tuime)
windowrulev2 = size 800 450,class:(Alacritty),title:(tuime)

windowrulev2 = float,class:(mpv)
windowrulev2 = center,class:(mpv)
windowrulev2 = size 800 450,class:(mpv)

windowrulev2 = float,class:(thunar),title:(File Operation Progress)
windowrulev2 = center,class:(thunar),title:(File Operation Progress)

windowrulev2 = opacity 0.8,class:(Alacritty)

windowrulev2 = float,class:(firefox),title:(Picture-in-Picture)
windowrulev2 = center,class:(firefox),title:(Picture-in-Picture)
windowrulev2 = size 800 450,class:(firefox),title:(Picture-in-Picture)

$mainMod = SUPER
$mainModShift = SUPER_SHIFT

bind = $mainMod, F1, exec, chromium
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, thunar
bind = $mainMod, Space, togglefloating,
bind = $mainModShift, Return, exec, wofi --show drun
bind = $mainMod, P, exec, passmenu
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen,
bind = $mainMod, T, exec, telegram-desktop
bind = $mainMod, L, exec, alacritty --title lithium -e lithium
bind = $mainMod, B, exec, alacritty --title btm -e btm
bind = $mainMod, C, exec, alacritty --title tuime -e tuime
bind = $mainMod, Tab, exec, alacritty --title ranger -e ranger
bind = $mainMod, W, exec, alacritty -e watchbox ~/Data/Videos/Series/

binde=, XF86AudioRaiseVolume, exec, pactl -- set-sink-volume 0 +10%
binde=, XF86AudioLowerVolume, exec, pactl -- set-sink-volume 0 -10%
bind=, XF86AudioMute, exec, amixer set Master toggle
bind=, XF86AudioPlay, exec, playerctl play-pause

bind = , Print, exec, grimblast --notify copy
bind = ALT, Print, exec, grimblast --notify copy area

bind=, XF86MonBrightnessUp, exec, light -A 10
bind=, XF86MonBrightnessDown, exec, light -U 10

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
